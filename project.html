<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Project Report</title>

  <style>
    :root {
      --background: #f9f5ff;
      --surface: #ffffff;
      --text: #2f2a4a;
      --primary: #6759ff;
      --highlight: #49beb7;
      --accent: #ff8e71;
    }

    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: var(--background);
      font-family: "Poppins", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--highlight) 100%);
      color: #ffffff;
      font-size: 20px;
      padding: 20px 28px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 14px 35px rgba(76, 60, 224, 0.22);
      position: relative;
      z-index: 2;
    }

    header span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.25);
      font-size: 1.4rem;
    }

    iframe {
      width: 100%;
      height: calc(100% - 82px);
      border: none;
      background: var(--surface);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.4);
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(47, 42, 74, 0.65);
      font-size: 18px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.9);
      padding: 16px 22px;
      border-radius: 12px;
      box-shadow: 0 18px 30px rgba(47, 42, 74, 0.16);
    }

    @media (max-width: 640px) {
      header {
        font-size: 18px;
        padding: 16px 20px;
      }

      header span {
        width: 36px;
        height: 36px;
        font-size: 1.2rem;
      }

      .loading {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <header>
    <span>ðŸ“˜</span>
    <strong>Project Report Viewer</strong>
  </header>

  <div id="loading" class="loading">Loading report...</div>

  <!-- Display your PDF file directly here -->
  <iframe id="reportFrame" src="project_report.pdf" title="Project Report"></iframe>

  <script>
    const frame = document.getElementById('reportFrame');
    const loading = document.getElementById('loading');

    frame.addEventListener('load', () => {
      loading.style.display = 'none';
    });

    // Optional: Prevent download shortcuts (not bulletproof)
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && ['s','p','u'].includes(e.key.toLowerCase())) e.preventDefault();
      if (e.key === 'F12') e.preventDefault();
    });
  </script>
</body>
</html>
